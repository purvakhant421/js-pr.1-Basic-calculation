<!--6. Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h)-->
<script>
    
    var base = parseInt(prompt("Enter base of triangle:"));
    var height = parseInt(prompt("Enter height of triangle:"));
   
    var area = 0.5 * base * height;
    
    document.write("<h2>The area of triangle with base and height is: " + area + "</h2>");
</script>
